{% extends "posts/base.html"%}

{%block content%}

    <div class="main-container">
        <div class="topbar">
            <h1 class="title">Edit your profile</h1>
            
        </div>

        <form method="post">
            {% csrf_token %}

        </form>

    </div>


{%endblock%}
