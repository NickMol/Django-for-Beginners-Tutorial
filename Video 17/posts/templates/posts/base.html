{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our blogpost app</title>
    
    <link rel="stylesheet" href="{% static 'posts/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="/">
                <img class="logo" src="{% static 'posts/MyAppLogo.png'%}" alt="My image"> 
            </a>
        </div>

         <ul class="navbar-links"> 
            <li>
                <a href="{% url 'home'%}" class="{% if request.path == '/'%}active{%endif%}"> Home</a>
            </li>

            {% if user.is_authenticated%}
            <li> 
                <a href="{% url 'blogposts'%}" class="{% if request.path == '/blogposts'%}active{%endif%}"> My blogposts</a> 
            </li>
            
            <li>
                <a href="#" class="{% if request.path == '#'%}active{%endif%}"> Signed in as : {{user.username}} </a>
            </li>

             <li>
                <a href="#" class="{% if request.path == '#'%}active{%endif%}"> Logout </a>
            </li>

        
            {%else%}

            <li> 
                <a href="{% url 'signup'%}" class="{% if request.path == '/users/signup'%}active{%endif%}"> Signup</a> 
            </li>

            <li> 
                <a href="{% url 'login'%}" class="{% if request.path == '/users/login'%}active{%endif%}"> Login</a> 
            </li>

            {%endif%}
         </ul>
    </nav>

    <div class="container">
        {%block content%}
        {%endblock%}
    </div>
</body>

</html>
